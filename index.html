<!DOCTYPE html>
<html>
<head>
  <title>Dictionary App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dictionary App</h1>
    
    <!-- Input field for word search -->
    <input type="text" id="search-input" placeholder="Enter a word">
    <!-- Button to initiate the search -->
    <button id="search-btn">Search</button>
    <!-- Container for displaying search results -->
    <div id="result-container"></div>
    <!-- Container for displaying error messages -->
    <div id="error-message"></div>
    <h2>Favorites</h2>
    <!-- List to display favorite words -->
    <ul id="favorites-list"></ul>
    <!-- Footer section -->
    <footer>website made by @kway</footer> <!-- Added footer section with my signature -->
  </div>
  
  <!-- JavaScript code file -->
  <script src="script.js"></script>
</body>
</html>
